<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name</label>
		<input id="name"  type="text" placeholder="Name" required>
		<br><br>
		<label for="email">Email</label>
		<input id="email"  type="email" placeholder="Email" required>
		<br><br>
		<label>Gender</label>
	    <input type="radio" id="gender_m" name="gender" value="Male" required>
	    <label for="gender_m">Male</label>
	
	    <input type="radio" id="gender_f" name="gender" value="Female" required>
	    <label for="gender_f">Female</label>
		<br><br>
		<label for="cars">Car Brands</label>
		<select  id="cars">
			<option value="">--Please choose an option--</option>
			<option>BMW</option>
			<option>Benz</option>
			<option>Ferarri</option>
		</select>
		<br><br>
		<label for="age">Car Age</label>
		<input id="age"  type="number" placeholder="Age" required>
		<br><br>
		<label for="dop">Date of Purchase</label>
		<input id="dop" type="date" required>
		<br><br>
		<label for="password">Password</label>
		<input id="password"  type="password" placeholder="Password" required>
		<br><br>
		<button type="submit">Submit</button>

</body>

</html>
